<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Modal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="button">
          <button type="button" id="modal-button">Open Modal</button>
        </div>
        <div class="overlay off">
          <div class="modal off">
            <h2>Would you like to take a survey?</h2>
            <button type="button" name="close-modal" id="no-button">NO</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
