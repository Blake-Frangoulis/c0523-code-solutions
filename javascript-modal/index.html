<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Modal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="button">
          <input
            type="button"
            name="open-modal"
            id="modal-button"
            value="Open Modal" />
        </div>
        <div class="overlay off">
          <div class="modal off">
            <h2>Would you like to take a survey?</h2>
            <input type="button" name="close-modal" id="no-button" value="NO" />
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
