<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <p><label for="email">Email</label></p>
      <input type="email" id="email" name="comment" value="" />
      <p><label for="simple">Why is coding cool?</label></p>
      <select id="simple" name="simple">
        <option selected>Select an Option</option>
        <option>Because it's interesting</option>
        <option>Because it's fun</option>
        <option>Because it's powerful</option>
      </select>
      <p>Favorite Language (choose one)</p>
      <input type="radio" id="HTML" />
      <label for="HTML">HTML</label>
      <input type="radio" id="CSS" />
      <label for="CSS">CSS</label>
      <input type="radio" id="JavaScript" />
      <label for="JavaScript">JavaScript</label>
      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" id="SignUp" />
      <label for="SignUp">Sign me up!</label>
      <p><label for="comments">Comments</label></p>
      <textarea cols="30" rows="8" id="comments"></textarea>
      <p><input type="submit" value="Submit" /></p>
    </form>
  </body>
</html>
